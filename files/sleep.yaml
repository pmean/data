data_dictionary:
  sleep.txt
  
repository: OzDASL

repository_url: 
  https://gksmyth.github.io/ozdasl/index.html

citation: >
  Smyth, GK (2011). Australasian Data and Story Library (OzDASL).
  http://gksmyth.github.io/ozdasl/index.html.
  
source: >
  Allison, T., and Cicchetti, D. V. (1976). Sleep in mammals. ecological and
  constitutional correlates. Science 194 (November 12), 732-734.

description: >
  This dataset has information about sleep patterns in 62 common mammals, along 
  with other information that might help you understand what influences
  variations in sleep.
  
additional_description:
  http://www.statsci.org/data/general/sleep.html

download_url:
  http://www.statsci.org/data/general/sleep.txt

copyright:
  Permission is granted to freely use material on the OzDASL site, although
  acknowledgement of the OzDASL site as the data source would be appreciated. 
  Please be aware though that some of the OzData data sets were originally 
  published elsewhere; original sources are cited on the description page. If 
  you intend to re-publish one of these data sets it may be necessary to obtain
  permission from the original copyright holder.

format:
  -  tab-delimited
  -  names included in the first row
  
missing_value_code: NA

size:
  rows: 62
  columns: 11

vars:
  Species:
    label: Species of mammal
    
  BodyWt:
    label: Body weight
    unit: kg
    
  BrainWt:
    label: Brain weight
    unit: g
    
  NonDreaming:
    label: Time spent in non-dreaming sleep
    unit: hours
    
  Dreaming:
    label: Time spent in dreaming sleep
    unit: hours
    
  TotalSleep:
    label: Total time spent in sleep
    unit: hours
    
  LifeSpan:
    unit: years
    
  Gestation:
    unit: days

  Predation:
    scale: likert
    range: 1-5

  Exposure:
    scale: likert
    range: 1-5
    
  Danger:
    scale: likert
    range: 1-5
