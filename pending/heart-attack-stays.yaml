data_dictionary: heart-attack-stays.txt

description: >
  Length of stay for female patients admitted to a New York hospital
  with a diagnosis of acute myocardial infarction.
 
additional_description: 
  https://dasl.datadescription.com/datafile/heart-attack-stays

download_url:
  - https://dasl.datadescription.com/download/data/3264

format:
  tab-delimited

varnames: 
  first row of data
  
missing_value_code: 
  not needed
 
size:
  rows: 5065
  columns: 2

vars:
  Stay(days):
    label: Length of stay
    scale: ratio
    range: non-negative integer
    unit: days
    note: data has leading zeros
  
  Age(years):
    label: Patient age
    scale: ratio
    range: positive integer
    unit: years
    note: data has leading zeros
